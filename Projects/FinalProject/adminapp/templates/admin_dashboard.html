<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-indigo-800 to-indigo-900 text-white flex flex-col">
        <div class="text-center py-6 border-b border-indigo-700">
            <h1 class="text-2xl font-bold tracking-wide">Admin Panel</h1>
            <p class="text-sm text-indigo-300">Welcome, Admin</p>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-3">
            <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                <span>üè†</span> Dashboard
            </a>
            <a href="/adminapp/admin_userdata"
                class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                <span>üë•</span> Users
            </a>

            <a href="/adminapp/admin_notesdata"
                class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                <span>üìÑ</span> Notes
            </a>

        </nav>

        <div class="p-4 border-t border-indigo-700">
            <button class="w-full bg-indigo-700 hover:bg-indigo-600 text-white py-2 rounded-lg transition">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

        <!-- Topbar -->
        <header class="bg-white shadow-md flex items-center justify-between px-6 py-4">
            <h2 class="text-2xl font-semibold text-gray-700">Dashboard Overview</h2>
            <div class="flex items-center gap-4">
                <input type="text" placeholder="Search..."
                    class="px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <img src="https://via.placeholder.com/40" alt="Admin" class="w-10 h-10 rounded-full border">
            </div>
        </header>

        <!-- Dashboard Cards -->
        <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-5 rounded-xl shadow-md hover:shadow-xl transition">
                <h3 class="text-gray-500 text-sm">Total Users</h3>
                <p class="text-3xl font-bold text-indigo-600 mt-2">{{n}}</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-md hover:shadow-xl transition">
                <h3 class="text-gray-500 text-sm">Active Notes</h3>
                <p class="text-3xl font-bold text-indigo-600 mt-2">{{nd}}</p>
            </div>

        </main>

        <!-- Recent Activities -->
        <section class="px-6 pb-6">
            <div class="bg-white rounded-xl shadow-md p-5 mt-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Active User</h3>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-indigo-50 text-indigo-800 text-sm">
                            <th class="py-2 px-4">Fullname</th>
                            <th class="py-2 px-4">Email</th>
                            <th class="py-2 px-4">Mobile</th>
                            <th class="py-2 px-4">Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr class="border-t text-sm text-gray-700">
                            <td class="py-2 px-4">{{i.fullname}}</td>
                            <td class="py-2 px-4">{{i.email}}</td>
                            <td class="py-2 px-4">{{i.mobile}}</td>
                            <td class="py-2 px-4">{{i.created_at}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>

</html>
