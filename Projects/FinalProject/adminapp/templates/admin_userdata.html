<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-indigo-700 text-white py-5 shadow-md">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-wide">Registered Users</h1>
            <a href="/adminapp/admin_dashboard"
                class="bg-indigo-500 hover:bg-indigo-400 px-4 py-2 rounded-lg text-sm font-semibold transition">⬅ Back
                to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Search Bar -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3 sm:mb-0">User Management</h2>
            <div class="flex items-center gap-2">
                <input type="text" placeholder="Search users..."
                    class="px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400 transition w-64">
                <button
                    class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg font-semibold transition">Search</button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="overflow-x-auto bg-white shadow-md rounded-xl">
            <table class="min-w-full text-sm text-gray-700">
                <thead class="bg-indigo-50 text-indigo-800 uppercase text-xs font-semibold">
                    <tr>
                        <th class="py-3 px-6 text-left">#</th>
                        <th class="py-3 px-6 text-left">Created_at</th>
                        <th class="py-3 px-6 text-left">Fullname</th>
                        <th class="py-3 px-6 text-left">Email</th>
                        <th class="py-3 px-6 text-left">Mobile</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr class="border-t hover:bg-gray-50 transition">
                        <td class="py-3 px-6">{{i.id}}</td>
                        <td class="py-3 px-6">{{i.created_at}}</td>
                        <td class="py-3 px-6">{{i.fullname}}</td>
                        <td class="py-3 px-6">{{i.email}}</td>
                        <td class="py-3 px-6">{{i.mobile}}</td>
                        <td class="py-3 px-6 text-center space-x-2">
                            <button
                                class="bg-blue-500 hover:bg-blue-400 text-white px-3 py-1 rounded text-xs">Edit</button>
                            <button
                                class="bg-red-500 hover:bg-red-400 text-white px-3 py-1 rounded text-xs">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <p class="text-gray-500 text-center text-sm mt-6">
            © 2025 Admin Panel. All rights reserved.
        </p>
    </main>

</body>

</html>
