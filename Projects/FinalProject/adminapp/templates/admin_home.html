<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-blue-900 to-indigo-900">

    <!-- Login Container -->
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl p-8 mx-4">
        <!-- Logo / Title -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-white tracking-wide">Admin Login</h1>
            <p class="text-gray-300 mt-2">Secure Access to Dashboard</p>
        </div>

        <!-- Form -->
        <form class="space-y-6" method="post">
            {% csrf_token %}
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-white/30 transition">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-white/30 transition">
            </div>

            <!-- Remember Me + Forgot -->
            <div class="flex items-center justify-between text-sm text-gray-300">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="text-indigo-500 focus:ring-0 rounded">
                    Remember me
                </label>
                <a href="#" class="hover:text-indigo-400 transition">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 mt-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg shadow-md transition transform hover:-translate-y-0.5 hover:shadow-xl">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-gray-400 text-sm mt-6">
            Â© 2025 Admin Panel. All rights reserved.
        </p>
    </div>

</body>

</html>
