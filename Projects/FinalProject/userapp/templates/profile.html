<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Update Profile
        </h2>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-5">
            {% csrf_token %}
            <!-- Full Name -->
            <div>
                <label for="fullname" class="block text-gray-700 font-medium mb-1">Full Name</label>
                <input type="text" value="{{cid.fullname}}" id="fullname" name="fullname"
                    placeholder="Enter your full name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" value="{{cid.email}}" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" value="{{cid.password}}" id="password" name="password"
                    placeholder="Enter new password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required />
            </div>

            <!-- Mobile -->
            <div>
                <label for="mobile" class="block text-gray-700 font-medium mb-1">Mobile</label>
                <input type="tel" value="{{cid.mobile}}" id="mobile" name="mobile"
                    placeholder="Enter your mobile number"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required />
            </div>

            <!-- Update Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:opacity-90 transition">
                Update Profile
            </button>
        </form>

        <!-- Footer -->
        <p class="text-sm text-center text-gray-600 mt-6">
            Want to go back?
            <a href="/" class="text-blue-500 hover:underline">Home</a>
        </p>
    </div>
</body>

</html>
