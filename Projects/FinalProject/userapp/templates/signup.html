<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">

        <!-- Header -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
        <p class="text-center text-red-500 mb-6">{{msg}}</p>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="Sanket Chauhan"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
                    required />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
                    required />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="********"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
                    required />
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
                <input type="number" id="mobile" name="mobile" placeholder="1234567890"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"
                    required />
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-center text-sm">
                <input type="checkbox" id="terms" class="rounded text-indigo-500 focus:ring-0" required />
                <label for="terms" class="ml-2 text-gray-600">I agree to the <a href="#"
                        class="text-indigo-600 hover:underline">Terms & Conditions</a></label>
            </div>

            <!-- Signup Button -->
            <button type="submit"
                class="w-full py-2.5 rounded-lg bg-indigo-600 text-white font-semibold shadow-md hover:bg-indigo-700 transition">
                Sign Up
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300" />
            <span class="px-3 text-gray-400 text-sm">OR</span>
            <hr class="flex-grow border-gray-300" />
        </div>

        <!-- Login Link -->
        <p class="text-center text-gray-600 text-sm">
            Already have an account?
            <a href="/signin" class="text-indigo-600 font-medium hover:underline">Login</a>
        </p>
    </div>
</body>

</html>
