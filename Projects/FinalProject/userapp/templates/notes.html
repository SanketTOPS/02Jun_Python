<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <!-- Header -->

        {% if user is none %}
        <!-- Error Popup -->
        <div>
            <!-- Static Backdrop (always visible) -->
            <div class="fixed inset-0 bg-black/40 backdrop-blur-sm"></div>

            <!-- Static Error popup card (always visible) -->
            <div role="alert" aria-labelledby="errorTitle" aria-describedby="errorDesc"
                class="fixed inset-0 flex items-center justify-center p-6">

                <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl">
                    <div class="p-6">
                        <div class="flex items-start gap-4">
                            <div class="flex-shrink-0">
                                <div class="w-12 h-12 rounded-full bg-red-50 flex items-center justify-center">
                                    <!-- simple SVG error icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-600" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                            </div>

                            <div class="flex-1">
                                <h3 id="errorTitle" class="text-lg font-semibold text-gray-900">Action Failed</h3>
                                <p id="errorDesc" class="mt-1 text-sm text-gray-600">If you want to submit any notes, So
                                    login first!</p>

                                <div class="mt-4 flex flex-col sm:flex-row sm:justify-end gap-2">
                                    <!-- Buttons shown for visual only (no JS attached) -->
                                    <a href="/signin"
                                        class="inline-flex items-center justify-center px-4 py-2 rounded-md border border-red-600 text-red-600 bg-red-50 cursor-default">
                                        Login
                                    </a>
                                    <button
                                        class="inline-flex items-center justify-center px-4 py-2 rounded-md bg-red-600 text-white cursor-default">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        {% else %}
        <!-- Notes Form -->
        <div>
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                Submit Your Notes
            </h2>

            <!-- Form -->
            <form action="#" method="POST" enctype="multipart/form-data" class="space-y-5">

                {% csrf_token %}

                <!-- Notes Title -->
                <div>
                    <label for="title" class="block text-gray-700 font-medium mb-1">Notes Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter notes title"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
                        required />
                </div>

                <!-- Notes Description -->
                <div>
                    <label for="description" class="block text-gray-700 font-medium mb-1">Notes Description</label>
                    <textarea id="description" name="desc" rows="4" placeholder="Enter notes description"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
                        required></textarea>
                </div>

                <!-- Notes File Upload -->
                <div>
                    <label for="file" class="block text-gray-700 font-medium mb-1">Upload File</label>
                    <input type="file" id="file" name="files" class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 
          file:rounded-lg file:border-0 
          file:text-sm file:font-semibold
          file:bg-indigo-500 file:text-white
          hover:file:bg-indigo-600 cursor-pointer" required />
                </div>

                <!-- Notes Category -->
                <div>
                    <label for="category" class="block text-gray-700 font-medium mb-1">Notes Category</label>
                    <select id="category" name="cate"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
                        required>
                        <option value="">Select category</option>
                        <option value="programming">Programming</option>
                        <option value="database">Database</option>
                        <option value="web">Web Development</option>
                        <option value="networking">Networking</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:opacity-90 transition">
                    Submit Notes
                </button>
            </form>

            <!-- Footer -->
            <p class="text-sm text-center text-gray-600 mt-6">
                Want to check submissions?
                <a href="notes.html" class="text-indigo-500 hover:underline">View Notes</a>
            </p>
        </div>
        {% endif %}

    </div>
</body>

</html>
